<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body id="main">
    <h1 id="title">KIKI Time Sheet</h1>
    <div class="container-l">
        <div class="row" id="row1">
            <div class="col-2">
                <div>
                    <clientLabel for="Client">Client:</lientLabel>
                </div>
                <div>
                    <clientLabel for="Task">Task:</lientLabel>
                </div>
                <div>
                    <startLable for="start">Start Time: </startLable>
                </div>
                <div>
                    <stopLable for="stop">Stop Time:</stopLable>
                </div>
                <div>
                    <label for="chargeBy">Round By:</label>
                </div>
            </div>
            <div class="col-4 .d-flex justify-content-left">
                <form action="/" method="GET" id="form">
                    <div>
                        <div>
                            <input type=text id="client" name="Client" class="textFields" required>
                        </div>
                        <div>
                            <input type=text id="task" name="task" class="textFields" required>
                        </div>
                        <div class="form-inline">
                            <input type=text id="start" name="start" class="textFields" required>
                            <div class="form-check form-check-inline">
                                <input type="radio" id = 'stAM' value="AM" name="strb">AM
                                <input type="radio" id = 'stPM' value="PM" name="strb">PM
                            </div>
                        </div>
                        <div class="form-inline">
                            <input type=text id="stop" name="stop" class="textFields" required>
                            <div class="form-check form-check-inline">
                                <input type="radio" id = 'spAM' value="AM" name="sprb">AM
                                <input type="radio" id = 'spPM' value="PM" name="sprb">PM
                            </div>
                        </div>
                        <div id="charge">
                            
                            <select name="chargeBy" id="chargeBy" placeholder="charge by">
                                <option value="0">None</option>
                                <option value="15">15 minutes</option>
                                <option value="30">30 minutes</option>
                                <option value="60">1 hour</option>
                            </select>
                        </div>
                        <div>
                            <input id=timeButton type="button" value="Log">
                            <input type = "reset">
                        </div>
                    </div>        
                </form>
            </div>
            <div class="col-xl-6">
                <table border="1" id="table1" class="table" id="log">
                    <thead id="tableHead">
                        <tr>
                            <td>Company</td>
                            <td>Task</td>
                            <td>Start</td>
                            <td>End</td>
                            <td>Delta</td>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                    <tfoot>
                        <td colspan="0">Total:</td>
                        <td id="tabTotal"></td>
                    </tfoot>
                </table>
                <div>
                    <input id=clearTable type="button" value="Clear Table">
                </div>
            </div>
        </div>
        <div class="row" id="graphArea">
            <h2 id="graphTitle">Time Spent</h2>
            <div id="makeClear">
                <input type="button" id="graphButton" value="Make Graphs">
                <input type="button" id="clearGraph" value="Clear Graphs">
            </div>
            <div class="col-md-6">
                <canvas id="myChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="nextChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="index.js"></script>
</body>
</html>
