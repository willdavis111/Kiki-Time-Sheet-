<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">KIKI Time Sheet</h1>
    <form action="/" method="GET">
        <div class="empName">
            <label for="employeeName">Employee Name:</label>
            <input type="text" name="employee name" required>
        </div>
        <div>
            <clientLabel for="Client">Client:</lientLabel>
            <input type=text id="client" name="Client" required>
        </div>
        <div class="startTime">
            <startLable for="start">Start Time: </startLable>
            <input type=text id="start" name="start" required>
            <input type="radio" id = 'stAM' value="AM" name="strb">AM
            <input type="radio" id = 'stPM' value="PM" name="strb">PM
        </div>
        <div class="stopTime">
            <stopLable for="stop">Stop Time:  </stopLable>
            <input type=text id="stop" name="stop" required>
            <input type="radio" id = 'spAM' value="AM" name="sprb">AM
            <input type="radio" id = 'spPM' value="PM" name="sprb">PM
        </div>
        <div id="charge">
            <label for="chargeBy">Charge By:</label>
            <select name="chargeBy" id="chargeBy" placeholder="charge by">
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="60">1 hour</option>
            </select>
        </div>
        <div class="buttons">
            <input id=timeButton type="button" value="Log">
            <input type = "reset">
        </div>
        
    </form>
    <table border="1" id="table1">
        <thead>
            <tr>
                <td>Company</td>
                <td>Start</td>
                <td>End</td>
                <td>Delta</td>
            </tr>
        </thead>
        <tr>
            <td1></td1>
            <td2></td2>
            <td3></td3>
            <td4></td4>
        </tr>
        <tr>
            <td5></td5>
            <td6></td6>
            <td7></td7>
            <td8></td8>
        </tr>
        <tr>
            <td9></td9>
            <td10></td10>
            <td11></td11>
            <td12></td12>
        </tr>
    </table>

    <sheet class="output" id="output"></sheet>
    <script src="index.js"></script>
</body>
</html>
