<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="main">
    <h1 id="title">KIKI Time Sheet</h1>
    <form action="/" method="GET">
        <div>
            <clientLabel for="Client">Client:</lientLabel>
            <input type=text id="client" name="Client" class="textFields" required>
        </div>
        <div>
            <clientLabel for="Task">Task:</lientLabel>
            <input type=text id="task" name="task" class="textFields" required>
        </div>
        <div>
            <startLable for="start">Start Time: </startLable>
            <input type=text id="start" name="start" class="textFields" required>
            <input type="radio" id = 'stAM' value="AM" name="strb">AM
            <input type="radio" id = 'stPM' value="PM" name="strb">PM
        </div>
        </div>
            <stopLable for="stop">Stop Time:  </stopLable>
            <input type=text id="stop" name="stop" class="textFields" required>
            <input type="radio" id = 'spAM' value="AM" name="sprb">AM
            <input type="radio" id = 'spPM' value="PM" name="sprb">PM
        </div>
        <div id="charge">
            <label for="chargeBy">Round By:</label>
            <select name="chargeBy" id="chargeBy" placeholder="charge by">
                <option value="0">None</option>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
                <option value="60">1 hour</option>
            </select>
        </div>
        <div>
            <input id=timeButton type="button" value="Log">
            <input type = "reset">
        </div>
    </form>
    <table border="1" id="table1" class=" table" id="log">
        <thead>
            <tr>
                <td>Company</td>
                <td>Task</td>
                <td>Start</td>
                <td>End</td>
                <td>Delta</td>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
        <tfoot>
            <td colspan="0">Total:</td>
            <td id="tabTotal"></td>
        </tfoot>
    </table>
    <div>
        <input id=clearTable type="button" value="Clear Table">
    </div>
    <script src="index.js"></script>
</body>
</html>
